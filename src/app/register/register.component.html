<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-8 col-xl-7 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign Up a Student
                </p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="First Name"
                        [control]="registerForm.get('firstName')"
                        placeholder="First name"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                    </div>
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="Last Name"
                        [control]="registerForm.get('lastName')"
                        placeholder="Last name"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                    </div>
                  </div>
                  <!-- First Name and Last Name -->

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="Birthday"
                        [control]="registerForm.get('birthdayDate')"
                        placeholder="Birthday"
                        [type]="'text'"
                        [icon]="'fa fa-calendar'"
                        [required]="true"
                      ></app-form-input>
                    </div>
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="Email Address"
                        [control]="registerForm.get('email')"
                        placeholder="Email Address"
                        [type]="'email'"
                        [icon]="'fa fa-envelope'"
                        [required]="true"
                      ></app-form-input>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="Contact Person"
                        [control]="registerForm.get('contactPerson')"
                        placeholder="Contact Person"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                    </div>
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        label="Contact No"
                        [control]="registerForm.get('contactNo')"
                        placeholder="Contact No"
                        [icon]="'fa fa-phone'"
                        [type]="'tel'"
                        [required]="true"
                      ></app-form-input>
                    </div>
                  </div>

                  <div class="col-12">
    
                    <div class="row">
                      <div class="mb-4">
                        <app-custom-select
                          [options]="registerForm.get('classrooms')?.controls"
               
                          (selectedOption)="onClassroomSelect($event)"
                          [defaultName]="'class'"
                        ></app-custom-select>
                      </div>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-3"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-grad"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-12 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="assets/student.svg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
