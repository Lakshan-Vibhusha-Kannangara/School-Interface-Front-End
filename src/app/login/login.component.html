<section class="vh-100" style="background-color: hsl(330, 8%, 95%)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <div class="container justify-content-center align-items-center">
                <div>
                  <img
                    src="assets/login.svg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">School Interface Login</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <app-form-input
                      label="Email Address"
                      [control]="loginForm.get('emailId')"
                      placeholder="Email Address"
                      [required]="true"
                      [icon]="'fa fa-user'"
                    ></app-form-input>
                    </div>
             
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <app-form-input
                        [type]="'password'"
                        label="Password"
                        [control]="loginForm.get('password')"
                        placeholder="Password"
                        [required]="true"
                        [icon]="'fa fa-key'"
                      ></app-form-input>
                    </div>
                  </div>
             
         
                 

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/signup" style="color: #393f81">Register here</a>
                  </p>
                  <a routerLink="/login" class="small text-muted">Terms of use.</a>
                  
                  <a routerLink="/login" class="small text-muted">Privacy policy</a>

                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-3"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-grad"
                    >
                     Login Here
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
