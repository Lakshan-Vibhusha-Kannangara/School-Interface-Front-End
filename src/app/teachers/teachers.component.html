<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-8 col-xl-7 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign Up a Teacher
                </p>
                <form [formGroup]="teachersForm" (ngSubmit)="onSubmit()">
                  <!-- First Name and Last Name -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <!-- First Name -->
                      <app-form-input
                        label="First Name"
                        [control]="teachersForm.get('firstName')"
                        placeholder="First name"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                    </div>
                    <div class="col-md-6 mb-3">
                      <!-- Last Name -->
                      <app-form-input
                        label="Last Name"
                        [control]="teachersForm.get('lastName')"
                        placeholder="Last name"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                    </div>
                  </div>

                  <!-- Contact No and Email Address -->

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <!-- Email Address -->
                      <app-form-input
                        label="Email Address"
                        [control]="teachersForm.get('email')"
                        placeholder="Email Address"
                        [required]="true"
                        [icon]="'fa fa-envelope'"
                      ></app-form-input>
                    </div>
                    <div class="col-md-6 mb-3">
                      <!-- Contact No -->
                      <app-form-input
                        label="Contact No"
                        [control]="teachersForm.get('contactNo')"
                        placeholder="Contact No"
                        [required]="true"
                        [icon]="'fa fa-phone'"
                      ></app-form-input>
                    </div>
                  </div>

                  <!-- Contact Person, Contact No, and Classroom -->
                  <div class="row"></div>

                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-3"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-grad"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-12 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="assets/teacher.svg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
