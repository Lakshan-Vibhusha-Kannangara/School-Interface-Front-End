<section class="vh-100" style="background-color: hsl(330, 8%, 95%)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="container justify-content-center align-items-center">
                  <div>
                    <img
                      src="assets/signup.svg"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i
                        class="fas fa-cubes fa-2x me-3"
                        style="color: #ff6219"
                      ></i>
                      <span class="h1 fw-bold mb-0">School Interface Sign Up</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Sign into your account
                    </h5>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <app-form-input
                        label="Email"
                        [control]="signUpForm.get('fullName')"
                        placeholder="Full Name"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                      </div>
               
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <app-form-input
                        label="Email"
                        [control]="signUpForm.get('emailId')"
                        placeholder="Email"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                      </div>
               
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <app-form-input
                          [type]="'password'"
                          label="Password"
                          [control]="signUpForm.get('password')"
                          placeholder="Password"
                          [required]="true"
                          [icon]="'fa fa-key'"
                        ></app-form-input>
                      </div>
                    
                    </div>
               
           
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <app-form-input
                        label="Designation"
                        [control]="signUpForm.get('designation')"
                        placeholder="Designation"
                        [required]="true"
                        [icon]="'fa fa-user'"
                      ></app-form-input>
                      </div>
               
                    </div>
  
                  
  
                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-3"
                    >
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-grad"
                      >
                       Sign Up Here
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
