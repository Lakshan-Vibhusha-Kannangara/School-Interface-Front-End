



<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-lg-12 col-xl-11 ">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-8 col-xl-7 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">New Subject</p>

                <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <div class="form-outline">
                      <app-form-input
                        label="Classs Room"
                        [control]="subjectForm.get('subjectName')"
                        placeholder="Subject"
                        [required]="true"
                        [icon]="'fa fa-book'"
                      ></app-form-input>
                    </div>
                  </div>

    
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-grad">Register</button>
                  </div>
                </form>

              </div>
              <div class="col-md-12 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                <img src="assets/subject.svg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
